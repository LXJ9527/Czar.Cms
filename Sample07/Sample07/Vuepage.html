<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
     <ul>
         <li v-for="model in ListModel">
             {{model.name}}
         </li>
     </ul>
    </div>
</body>
</html>
<script>
    new Vue({
        el: "#app",
        data: {
            ListModel:[{name:'谷歌'}, {name:'百度'}, {name:'360'}]
        }
    })

</script>
